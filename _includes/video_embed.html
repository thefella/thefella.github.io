<style>
.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}	
</style>

<section id="video" class="group photo-group video-group"{% if include.image %} style="background-image:url('{{ include.image }}');"{% endif %}>
<header>
<h1>Video</h1>
</header>

<div class="container">
<div class="wrapper">
	{% if include.youtube %}
    <!-- YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ include.youtube }}" frameborder="0" allowfullscreen></iframe>
    <p><a href="https://www.youtube.com/watch?v={{ include.youtube }}">{{ include.title }}</a></p>
    {% endif %}
    
    {% if include.vimeo %}
    <!-- Vimeo -->
    <iframe src="https://player.vimeo.com/video/{{ include.vimeo }}?portrait=0" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <p><a href="https://vimeo.com/{{ include.vimeo }}">{{ include.title }}</a></p>
	{% endif %}
</div>
</div>
</section>
