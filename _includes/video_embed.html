<section id="video" class="group photo-group video-group"{% if include.image %} style="background-image:url('{{ include.image }}');"{% endif %}>
<header>
<h1>{{ include.title }}</h1>
{% if include.description %}<p markdown="1">{{ include.description }}</p>{% endif %}
</header>

<div class="container">
<div class="wrapper">
	{% if include.youtube %}
    <!-- YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ include.youtube }}" frameborder="0" allowfullscreen></iframe>
    <p><a href="https://www.youtube.com/watch?v={{ include.youtube }}">{{ include.videotitle }}</a></p>
    {% endif %}
    
    {% if include.vimeo %}
    <!-- Vimeo -->
    <iframe src="https://player.vimeo.com/video/{{ include.vimeo }}?portrait=0" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    <p><a href="https://vimeo.com/{{ include.vimeo }}">{{ include.videotitle }}</a></p>
	{% endif %}
</div>
</div>
</section>
