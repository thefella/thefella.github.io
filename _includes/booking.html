<section id="booking" class="group">

{% if page.soldout or page.date <= site.time %}
{% include mailchimp.html %}
{% else %}
{% if page.getinvited %}
{% include getinvited.html %}
{% else if page.billetto %}
{% include billetto.html %}
{% else %}
{% include tito.html %}
{% endif %}
{% endif %}

<p class="buttons"><a class="call-to-action" href="mailto:{{ page.contactemail }}">Questions about tickets?</a></p>
</section>
