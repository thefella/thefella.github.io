intro:
    title: "Following our last, sold out, Faroe Islands adventure, join us once again as we explore one of Europe's most undiscovered places. This tiny collection of islands is full of moody landscapes just waiting for you to photograph!"
    teaser: "/assets/img/faroes/conor_coast_chopper.jpg"
    body: >
        Join us as we take you on a journey across the Faroe Islands experiencing breathtaking and unforgettable scenery: from majestic mountains, sweeping fjords and mighty waterfalls to ‘floating’ lakes and unbelievable cliffs.


        As [three experienced photographers & travellers](#teachers) we know the Faroe Islands well, and with short drives to our favourite locations, constant dedicated personal instruction from each one of us, and only 10 participants taking part, this will be a bespoke learning experience like no other!


        You’ll learn how to photograph these amazing landscapes and all the tips and tricks needed to edit your images like a pro! We’ll also show you everything you need to know about your camera and its settings — whether it’s a smartphone, DSLR,  or mirrorless. You’ll be on your way to mastering professional techniques in no time!


        ### A workshop for everyone

        This is an ideal workshop for any skill level — whether you’re a complete beginner or seasoned pro, this fantastic trip around the Faroe Islands will enrich your photographic experience.

        What’s more, if there’s anything specific you want to learn or improve with your own photography, we can help. Just let us know what you want to work on ahead of time and we'll do our best to accommodate your needs!
